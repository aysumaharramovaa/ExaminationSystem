<!doctype html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examination System</title>
  
  <style>
    :root {
      --primary: #6366f1;       
      --primary-dark: #4f46e5;  
      --bg: #f8fafc;
      --text: #1e293b;
      --shadow: 0 10px 30px rgba(99, 102, 241, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--text);
      padding: 20px;
    }

    h1 {
      font-size: 3.2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #6366f1, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
    }

    p {
      font-size: 1.25rem;
      color: #475569;
      margin-bottom: 2.5rem;
      text-align: center;
      max-width: 500px;
      line-height: 1.6;
    }

    .btn {
      position: relative;
      padding: 1rem 2.8rem;
      font-size: 1.3rem;
      font-weight: 600;
      color: white;
      background: var(--primary);
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
      overflow: hidden;
      z-index: 1;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(99, 102, 241, 0.3);
      background: var(--primary-dark);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    /* ripple effekti üçün */
    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
      pointer-events: none;
      z-index: -1;
    }

    .btn:active::before {
      width: 300px;
      height: 300px;
      opacity: 0;
      transition: 0s;
    }

    @media (max-width: 500px) {
      h1 { font-size: 2.6rem; }
      p  { font-size: 1.1rem; }
      .btn { padding: 0.9rem 2.4rem; font-size: 1.15rem; }
    }
  </style>
</head>
<body>

  <h1>Xoş gəldiniz!</h1>
  <p>İmtahana başlamaq üçün aşağıdakı düyməyə basın.</p>
  
  <button class="btn" id="startBtn">İmtahana Başla</button>

  <script>
    const startBtn = document.getElementById('startBtn');
    startBtn.onclick = function() {
      window.location.href = "exam.html";
    };
  </script>

</body>
</html>
